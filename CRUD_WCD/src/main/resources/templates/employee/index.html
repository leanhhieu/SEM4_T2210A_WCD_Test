<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<h1>employee List</h1>


<table class="table table-striped">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Birthday</th>
    <th>Phone Number</th>
    <th>Email</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="employee : ${employee}">
    <td th:text="${student.employee_id}">1</td>
    <td th:text="${student.employee_name}">EMployee Name</td>
    <td th:text="${student.birthday}">Birthday</td>
    <td th:text="${student.phone_number}">Phone Number</td>
    <td th:text="${student.email}">Email</td>
    <td>
      <a th:href="@{/student/edit/{id}(id=${student.employee_id})}">Update</a>
      <a th:href="@{/student/delete/{id}(id=${student.employee_id})}">Delete</a>
      <a th:href="@{/student/view/{id}(id=${student.employee_id})}">View</a>
    </td>
  </tr>
  </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
