<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Classroom</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<h1>Create New Classroom</h1>
<form th:action="@{/classroom/save}" th:object="${classRoom}" method="post">
    <div class="mb-3">
        <label for="employee_name" class="form-label">Class Name</label>
        <input type="text" class="form-control" id="employee_name" th:field="*{employee_name}">
    </div>
    <div class="mb-3">
        <label for="phone_number" class="form-label">Number of Members</label>
        <input type="number" class="form-control" id="phone_number" th:field="*{phone_number}">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
