<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <head th:insert="~{fragments/head :: body_head}"></head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<header th:insert="~{fragments/header :: body_header}"></header>
<div class="container mt-5">
    <h1 class="text-center mb-4">Employee</h1>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <button style="border: none; float: right;margin-bottom:10px" class="btn btn-primary"><a style="text-decoration: none; color: white; float: right;" href="/employee/add">+ Create</a> </button>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Birthday</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Action</th>
            <!-- Add more columns as needed -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employees.employee_id}"></td>
            <td th:text="${employees.employee_name}"></td>

            <td th:text="${employees.birthday}"></td>
            <td th:text="${employees.phone_number}"></td>
            <td th:text="${employees.email}"></td>

            <td>
                <a th:href="@{/employeess/edit/{id}(id=${employees.employee_id})}" class="btn btn-primary btn-sm">Edit</a>
                <a th:href="@{/employeess/delete/{id}(id=${employees.employee_id})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
            <!-- Add more data as needed -->
        </tr>
        </tbody>
    </table>
</div>
<footer th:insert="~{fragments/footer :: body_footer}"></footer>

</body>
</html>
