<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{fragments/main}">
<head>
    <title>Employees</title>
</head>
<th:block layout:fragment="body">
<!--    <div th:if="${errMessage}" th:class="'alert ' + ${alertClass}" role="alert">-->
<!--        <span th:text="${errMessage}"></span>-->
<!--    </div>-->
    <div class="container mt-5">
        <h1 class="text-center mb-4">Employees</h1>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <button style="border: none; float: right;margin-bottom:10px" class="btn btn-primary"><a style="text-decoration: none; color: white; float: right;" href="/employee/create">+ Create</a> </button>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>BirthDay</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.employee_id}"></td>
                <td th:text="${employee.employee_name}"></td>
                <td th:text="${employee.email}"></td>
                <td th:text="${employee.phone_number}"></td>
                <td th:text="${employee.birthday}"></td>
                <td>
                    <a th:href="@{/students/detail/{classroomId}(classroomId=${classRoom.id_class})}" class="btn btn-primary btn-sm">Detail</a>
                    <a th:href="@{/employee/edit/{id}(id=${employee.employee_id})}" class="btn btn-warning btn-sm">Edit</a>
                    <a th:href="@{/employee/delete/{id}(id=${employee.employee_id})}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</th:block>
</html>
